<!--doctype is used to diplay browser with html5 version-->
<!DOCTYPE html>
<!--Root element-->
<html>
    <!--To maintain title,link tags,meta tags-->
    <head>
        <!--title bar-->
        <title>Headings</title>
    </head>
    <!--displplay the conetent on browser-->
    <body>
        <center><h1 style="color: red;">Welcome to my world</h1>
        <h2 style="color: yellow;">Welcome to my world</h2>
        <h3 style="color: orange;">Welcome to my world</h3>
        <h4 style="color: green;">Welcome to my world</h4>
        <h5 style="color: blue;">Welcome to my world</h5>
        <h6 style="color: skyblue;">Welcome to my world</h6></center>
    </body>
</html>
