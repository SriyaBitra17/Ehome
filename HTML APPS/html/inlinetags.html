<!DOCTYPE html>
<html>
<head>
 <title>Inline tags</title>
</head>
<body>
    <p>Welcome to <b style="color: olive;">DIET</b></p>
    <p>Welcome to <strong style="color: yellowgreen;">DIET</strong></p>
    <p>Welcome to <i style="color: blueviolet;">DIET</i></p>
    <p>Welcome to <em style="color: orange;">DIET</em></p>
    <p>Water formula H<sub>2</sub>o</p>
    <p>a<sup>2</sup></p>
    <p>Welcome to <mark style="background-color: red;">DIET</mark></p>
    <p>Welcome to <del style="color: red;">DIET</del></p>
    <p>Welcome to <ins>DIET</ins></p>
</body>
</html>
